
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joker Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Arial', sans-serif;
      color: #f2f2f2;
      background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #e60000;
      text-shadow: 2px 2px 5px black;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }
    .product {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      color: #fff;
    }
    .card button {
      background: #e60000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #990000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Joker Store</h1>
    <p>Your Darkest Place to Buy iPhones</p>
    
    <div class="product">
      <div class="card">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-max-finish-select-202309-6-7inch-naturaltitanium_AV1_GEO_EMEA?wid=512&hei=512&fmt=jpeg&qlt=90&.v=1693346841136" alt="iPhone 15 Pro Max">
        <h3>iPhone 15 Pro Max</h3>
        <button>Buy Now</button>
      </div>
      <div class="card">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-pro-max-deeppurple-select?wid=512&hei=512&fmt=jpeg&qlt=90&.v=1660759995965" alt="iPhone 14 Pro Max">
        <h3>iPhone 14 Pro Max</h3>
        <button>Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
