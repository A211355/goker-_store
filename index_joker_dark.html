
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joker Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Creepster', cursive;
      color: #f2f2f2;
      background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      color: #8B0000;
      text-shadow: 3px 3px 10px #00ff00, 0 0 5px red;
      animation: shake 2s infinite;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-1deg); }
      100% { transform: rotate(0deg); }
    }
    p {
      font-size: 1.5em;
      margin-top: 10px;
      color: #aaa;
      text-shadow: 1px 1px 5px black;
    }
    .product {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background: #1a1a1a;
      border: 2px solid #8B0000;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff00;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .card button {
      background: #8B0000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #4d0000;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Joker Store</h1>
    <p>Why so serious? Get your iPhone here...</p>

    <div class="product">
      <div class="card">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-max-finish-select-202309-6-7inch-naturaltitanium_AV1_GEO_EMEA?wid=512&hei=512&fmt=jpeg&qlt=90&.v=1693346841136" alt="iPhone 15 Pro Max">
        <h3>iPhone 15 Pro Max</h3>
        <button>Buy Now</button>
      </div>
      <div class="card">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-pro-max-deeppurple-select?wid=512&hei=512&fmt=jpeg&qlt=90&.v=1660759995965" alt="iPhone 14 Pro Max">
        <h3>iPhone 14 Pro Max</h3>
        <button>Buy Now</button>
      </div>
    </div>
  </div>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
